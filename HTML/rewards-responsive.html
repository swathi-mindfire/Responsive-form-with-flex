<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards-Application</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../images/logo.png" alt="logo">
        </div>
        <div class="navbar">
            <a href="">Home</a>
            <a href="">About us</a>
            <a href="">Offers</a>
            <a href="">Popular</a>
            <a href="">Cart</a>

        </div>
        <div class="contact">
            <button class="contact-btn">Follow Us</button>
            <button class="contact-btn">Contact Us</button>
        </div>
    </div>
    <div class="wrapper">
        <h2>Register Here</h2>
        <form action="" class="form-container">
            <div class="fname">                         
                <input type="text" name="fname" value="" placeholder="Enter First Name" class="name-inp name1">
            </div>
            <div class="mname">
                <input type="text" name="lname" value="" placeholder="Enter Middle Name" class="name-inp name2">
            </div>
            <div class="lname">
                <input type="text" name="lname" value="" placeholder="Enter Last Name" class="name-inp name3">
            </div>
            <div class="email">
                <input type="email" name="uid" value="" placeholder="Enter your Email" class="name-inp mail">
           </div>
           <div class="password">             
                <input type="password" name="password" placeholder="Enter password" class="pass">
            </div>
            <div class="cpassword">
                <input type="password" name="password" placeholder="Confirm password" class="rpass">
           
            </div>
            <div class="gender">
                <span class="gen">Gender</span>
                <input type="radio" class="gender-m" name="gendr">  male
                <input type="radio" class="gender-f" name="gendr">  female
                <input type="radio" class="gender-o" name="gendr">  others
            </div>
            <div class="birth">
                Date of Birth 
                <input type="date" name="dob" value="" class="dob">
            </div>
            <div class="interests1">
                Interesed in
               <input type="checkbox" value="sports"  class="chkbox" > <span class="chk"> sports</span>
               <input type="checkbox" value="Books"  class="chkbox" > <span class="chk"> Books</span>
               <input type="checkbox" value=" poetry"   class="chkbox"> <span class="chk"> poetry</span>
               <input type="checkbox" value="Arts"  class="chkbox" ><span class="chk"> Arts</span>
               <input type="checkbox" value="Dance"  class="chk3" ><span class="chk3"> Dance</span>             
            </div>
            <div class="interests2">
                <input type="checkbox" value="photography"  class="chkbox"><span class="chk"> photography</span>
                <input type="checkbox" value="music"  class="chkbox"> <span class="chk"> music</span>
                <input type="checkbox" value="computer & software"   class="chkbox"> <span class="chk"> computer & software</span>
                
            </div>

            <div class="address">
                <input type="text" name="caddr" placeholder="Address1" class="name-inp paddr" required>
              
            </div>
            <div class="address">
              
                <input type="text" name="paddr" placeholder="Address2" class="name-inp caddr" required>
            </div>

            <div class="country">
              <input type="text" name="country" value="" placeholder="country" class="name-inp name1 res">
             
            
            </div>
            <div class="state">
                
                <input type="text" name="country" value="" placeholder="state" class="name-inp name2 res">
                
              
            </div>
            <div class="zip">
                <input type="text" name="country" value="" placeholder="zip" class="name-inp name3 res">
              
              </div>
            <div class="submit">
                <input type="submit" name="sb" value="Sign Up" class="sub">
            </div>
            
            
        </form>

    </div>

    
    



 

    
</body>
</html>
